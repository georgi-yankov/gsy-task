<form ng-controller="SignUpCtrl" id="sign-up-form" name="signUpForm" class="form-horizontal" role="form" novalidate>
	<div class="form-group" ng-class="{ 'has-error' : (signUpForm.$submitted || signUpForm.email.$touched) && signUpForm.email.$invalid, 'has-success' : signUpForm.email.$valid }">
		<input ng-model="user.email" type="email" name="email" class="form-control" placeholder="Email" required tabindex="1">

		<div ng-show="signUpForm.$submitted || signUpForm.email.$touched">
			<p class="help-block" ng-show="signUpForm.email.$error.required">Enter an email.</p>
			<p class="help-block" ng-show="signUpForm.email.$error.email">Enter a valid email.</p>
		</div>
	</div>

	<div class="form-group" ng-class="{ 'has-error' : (signUpForm.$submitted || signUpForm.password.$touched) && signUpForm.password.$invalid, 'has-success' : signUpForm.password.$valid }">
		<input ng-model="user.password" type="password" name="password" class="form-control" placeholder="Password" required tabindex="2" minlength="8" maxlength="16">

		<div ng-show="signUpForm.$submitted || signUpForm.password.$touched">
			<p class="help-block" ng-show="signUpForm.password.$error.required">Enter a password.</p>
			<p class="help-block" ng-show="signUpForm.password.$error.minlength">Too short password.</p>
		</div>
	</div>

	<div class="form-group">
		<button ng-click="signUp($event)" ng-disabled="!user.email || !user.password" id="sign-up-btn" type="submit" class="btn btn-primary" tabindex="3">Sign Up</button>
	</div>

	<div class="form-group">
		<p class="text-align-center">Already registered? <a href="#/signIn">Sign In</a></p>
	</div>
</form>
